    // Helper to strip HTML tags to get text content length
    function stripHtml(html) {
      const tmp = document.createElement("DIV");
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || "";
    }

    // ShowMoreText component avoids CSS show/hide for toggling content
    // Instead, it renders either truncated or full text based on char count
    const ShowMoreText = {
      props: ['text', 'html'],
      setup(props) {
        const expanded = ref(false);
        // plainText content stripped from HTML or text
        const plainText = stripHtml(props.html ?? props.text ?? "");

        // Define the maximum length for truncated text
        const maxLength = 100;

        // This toggles expanded state
        function toggle() {
          expanded.value = !expanded.value;
        }

        // Return truncated version of plain text
        const truncatedText = plainText.length > maxLength ? plainText.slice(0, maxLength) + "â€¦" : plainText;

        return { expanded, toggle, plainText, truncatedText, maxLength, props };
      },
      template: `
        <div>
          <template v-if="plainText.length <= maxLength">
            <!-- If text fits, show full text as HTML if present, else text -->
            <span v-html="props.html" v-if="props.html"></span>
            <span v-else>{{ props.text }}</span>
          </template>
          <template v-else>
            <span v-if="!expanded">
              {{ truncatedText }}
            </span>
            <span v-else>
              <span v-html="props.html" v-if="props.html"></span>
              <span v-else>{{ props.text }}</span>
            </span>
            <span class="more-link" @click="toggle">{{ expanded ? 'less' : 'more' }}</span>
          </template>
        </div>
      `
    };

        function sortBy(key) {
          if (sortKey.value === key) {
            // Toggle sort order between ascending (1) and descending (-1)
            sortOrders.value[key] = -sortOrders.value[key] || 1;
          } else {
            sortKey.value = key;
            Object.keys(sortOrders.value).forEach(k => {
              sortOrders.value[k] = (k === key ? 1 : 0);
            });
          }
        }

        const filteredAndSortedFeatures = computed(() => {
          let filtered = features.value;
          if (filterText.value.trim()) {
            const lowerFilter = filterText.value.toLowerCase();
            filtered = filtered.filter(f => f.label.toLowerCase().includes(lowerFilter));
          }

          const key = sortKey.value;
          const order = sortOrders.value[key];

          // If no sort key set or order is zero, return filtered as-is, no sorting
          if (!key || order === 0) return filtered;

          return [...filtered].sort((a, b) => {
            if (key === 'label') {
              return order * a.label.localeCompare(b.label);
            }
            const aVal = a[key] ? 1 : 0;
            const bVal = b[key] ? 1 : 0;
            return order * (aVal - bVal);
          });
        });

        return { filterText, visibleColumns, features, filteredAndSortedFeatures, sortBy, sortKey, sortOrders };
      }
